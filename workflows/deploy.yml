
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 또는 사용 중인 기본 브랜치 이름
  workflow_dispatch: # 수동 실행 버튼 활성화

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # 코드의 process.env.API_KEY와 연결하기 위해 이름을 API_KEY로 설정합니다.
          # GitHub Secrets에 저장된 VITE_API_KEY 값을 사용합니다.
          API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

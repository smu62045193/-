name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 또는 사용 중인 기본 브랜치 이름

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }} # 이전에 등록한 Secrets의 API_KEY를 사용합니다.

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 빌드 결과물이 저장되는 폴더 (Vite/Webpack 기준)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4